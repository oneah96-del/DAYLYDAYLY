<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>보증금 상호전환 계산기</title>
  <style>
    body {font-family: system-ui, -apple-system, 'Malgun Gothic', sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; background: #fafafa;}
    h1 {font-size: 1.5rem; margin-bottom: 20px; text-align: center;}
    label {font-weight: 600; margin-top: 10px; display: block;}
    input, select {width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;}
    button {margin-top: 20px; padding: 12px; width: 100%; background: #007bff; color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer;}
    button:hover {background: #0056b3;}
    .card {background: #fff; border-radius: 10px; padding: 15px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);}
    .result {font-size: 1.2rem; font-weight: 700; text-align: center;}
    .note {font-size: 0.85rem; color: #555; margin-top: 5px;}
  </style>
</head>
<body>
  <h1>보증금 상호전환 계산기</h1>

  <label for="mode">계산 유형</label>
  <select id="mode">
    <option value="increase">보증금 증액</option>
    <option value="decrease">보증금 감액</option>
  </select>

  <label for="currentDeposit">기존 보증금 (원)</label>
  <input id="currentDeposit" type="text" value="10,000,000" />

  <label for="currentRent">기존 월임대료 (원)</label>
  <input id="currentRent" type="text" value="300,000" />

  <label for="amount">전환할 보증금 (원)</label>
  <input id="amount" type="text" value="1,000,000" />

  <label for="rate">전환 이율 (%)</label>
  <input id="rate" type="number" step="0.1" value="7" />

  <label for="unit">전환 단위 (원)</label>
  <input id="unit" type="text" value="1,000,000" disabled />

  <div class="card">
    <label for="baseRent">기본 임대료 (원)</label>
    <input id="baseRent" type="text" value="300,000" />

    <label for="minRentRatio">임대료 하한 비율 (%)</label>
    <input id="minRentRatio" type="number" value="40" />
    <p class="note">기본 임대료의 일정 비율로 하한 설정 (선택)</p>
  </div>

  <button id="calc">계산하기</button>

  <div id="output" class="card" style="display:none">
    <div class="result" id="resText"></div>
    <pre id="debug" style="white-space:pre-wrap;margin-top:10px;color:#333"></pre>
  </div>

  <script>
    const addCommas = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    const removeCommas = (num) => num.replace(/,/g, '');

    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', (e) => {
        let value = removeCommas(e.target.value);
        if(!isNaN(value) && value !== '') {
          e.target.value = addCommas(value);
        }
      });
    });

    document.getElementById('mode').addEventListener('change', (e) => {
      const rateInput = document.getElementById('rate');
      rateInput.value = e.target.value === 'increase' ? 7 : 3.5;
    });

    document.getElementById('calc').addEventListener('click', () => {
      const mode = document.getElementById('mode').value;
      const currentDeposit = Number(removeCommas(document.getElementById('currentDeposit').value)) || 0;
      const currentRent = Number(removeCommas(document.getElementById('currentRent').value)) || 0;
      const amount = Number(removeCommas(document.getElementById('amount').value)) || 0;
      const rate = Number(document.getElementById('rate').value) / 100;
      const baseRent = Number(removeCommas(document.getElementById('baseRent').value)) || 0;
      const minRentRatio = Number(document.getElementById('minRentRatio').value) / 100;

      let newDeposit, newRent, changeText, debugText = '';

      if(mode === 'decrease') {
        const rentIncrease = Math.round(amount * rate / 12);
        newDeposit = currentDeposit - amount;
        newRent = currentRent + rentIncrease;
        changeText = `보증금을 ${addCommas(amount)}원 감액 → 월임대료 ${addCommas(rentIncrease)}원 인상`;
      } else {
        const rentDecrease = Math.round(amount * rate / 12);
        newDeposit = currentDeposit + amount;
        newRent = currentRent - rentDecrease;
        changeText = `보증금을 ${addCommas(amount)}원 증액 → 월임대료 ${addCommas(rentDecrease)}원 인하`;
      }

      if(baseRent > 0 && newRent < baseRent * minRentRatio) {
        debugText = `⚠️ 주의: 월임대료가 기본임대료(${addCommas(baseRent)}원)의 ${minRentRatio * 100}%(${addCommas(Math.round(baseRent*minRentRatio))}원) 미만입니다.`;
      }

      document.getElementById('resText').textContent = `${changeText}\n변경 후 보증금: ${addCommas(newDeposit)}원 | 변경 후 월임대료: ${addCommas(newRent)}원`;
      document.getElementById('debug').textContent = debugText;
      document.getElementById('output').style.display = 'block';
    });
  </script>
</body>
</html>
